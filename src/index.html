<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player</title>
</head>
<body>
  <h1>My Player</h1>
  <div class="app">
    <div class="left-container">
      <ul class="song-list">
        <li class="song">
          song 1
        </li>
        <li class="song">
          song 2
        </li>
      </ul>
    </div>
    <div class="right-container">
      <audio src="" class="audio" controls></audio>
    </div>
    <form action="/songs" method="POST" class="upload-form" enctype="multipart/form-data">
      <label for="mysong">Upload song:</label>
      <input type="file" name="song" id="mysong">
      <input type="submit" value="Upload">
    </form>
  </div>

  <script src="/js/main.js"></script>
</body>
</html>
